<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Music Player | Audio Player ðŸŽµ</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="player-bg-artwork"></div>
<div id="player-bg-layer"></div>
<div id="player-container">
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="seek-bar-container">
        <div id="seek-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img src="https://raw.githubusercontent.com/LittleLike/Music/refs/heads/main/SilentHillTown.jpg" class="active" id="_1" />
        <img src="https://raw.githubusercontent.com/LittleLike/Music/refs/heads/main/Pyramidhead.jpg" id="_2" />
        <img src="https://raw.githubusercontent.com/LittleLike/Music/refs/heads/main/SilentHillTownfog.jpg" id="_3" />
        <img src="https://raw.githubusercontent.com/LittleLike/Music/refs/heads/main/Silenthill.jpg" id="_4" />
        <img src="https://raw.githubusercontent.com/LittleLike/Music/refs/heads/main/Silenthillbg.jpg" id="_5" />
        <img src="https://raw.githubusercontent.com/LittleLike/Music/refs/heads/main/Silenthillfoggy.jpg" id="_6" />
        <img src="https://raw.githubusercontent.com/LittleLike/Music/refs/heads/main/Silenthillstart.jpg" class="active" id="_7" />
        <img src="https://raw.githubusercontent.com/LittleLike/Music/refs/heads/main/SilentHillTown.jpg" id="_8" />
        <img src="https://raw.githubusercontent.com/LittleLike/Music/refs/heads/main/Pyramidhead.jpg" id="_9" />
        <img src="https://raw.githubusercontent.com/LittleLike/Music/refs/heads/main/SilentHillTownfog.jpg" id="_10" />
        <img src="https://raw.githubusercontent.com/LittleLike/Music/refs/heads/main/Silenthill.jpg" id="_11" />
        <img src="https://raw.githubusercontent.com/LittleLike/Music/refs/heads/main/Silenthillbg.jpg" id="_12" />
        <img src="https://raw.githubusercontent.com/LittleLike/Music/refs/heads/main/Silenthillfoggy.jpg" class="active" id="_13" />
        <img src="https://raw.githubusercontent.com/LittleLike/Music/refs/heads/main/Silenthillstart.jpg" id="_14" />
        <img src="https://raw.githubusercontent.com/LittleLike/Music/refs/heads/main/SilentHillTown.jpg" id="_15" />
        <img src="https://raw.githubusercontent.com/LittleLike/Music/refs/heads/main/Pyramidhead.jpg" id="_16" />
        <img src="https://raw.githubusercontent.com/LittleLike/Music/refs/heads/main/SilentHillTownfog.jpg" id="_17" />
        <img src="https://raw.githubusercontent.com/LittleLike/Music/refs/heads/main/Silenthill.jpg" id="_18" />
        <img src="https://raw.githubusercontent.com/LittleLike/Music/refs/heads/main/Silenthillbg.jpg" id="_19" />
        <img src="https://raw.githubusercontent.com/LittleLike/Music/refs/heads/main/Silenthillfoggy.jpg" id="_20" />
        <div id="buffer-box">Buffering ...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>
